name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
            
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.0.0

    - name: Install dependencies with pnpm
      run: pnpm install

    - name: Run deployment
      run: pnpm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}